# https://doc.traefik.io/traefik/routing/services/#configuration-examples
http:
  routers:
    webserver:
      entryPoints:
        - "web"
      rule: 'HostRegexp(`^(www.)?{{ env "DOMAIN_NAME" }}`) && PathPrefix(`/`)'
      service: webserver

  services:
    webserver:
      loadBalancer:
        servers:
          - url: "http://webserver:3001"
