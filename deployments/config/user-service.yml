# https://doc.traefik.io/traefik/routing/services/#configuration-examples
http:
  routers:
    user-service:
      entryPoints:
        - "web"
      rule: "PathPrefix(`/api/v1`)"
      service: user-service
      middlewares:
        - "us-strip-path-prefix"
        - "us-rate-limit"

  middlewares:
    us-strip-path-prefix:
      stripPrefix:
        prefixes:
          - "/api"
    us-rate-limit:
      rateLimit:
        average: 5
        burst: 10

  services:
    user-service:
      loadBalancer:
        servers:
          - url: "http://user-service:80"
