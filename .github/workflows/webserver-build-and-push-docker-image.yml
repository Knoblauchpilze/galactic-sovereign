name: Build and push docker image
on:
  workflow_call:
    secrets:
      dockerhub-username:
        required: true
      dockerhub-token:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract commit hash
        run: echo "GIT_COMMIT_HASH=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-token }}
      # https://docs.github.com/en/actions/publishing-packages/publishing-docker-images#publishing-images-to-docker-hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/webserver/Dockerfile
          build-args: |
            GIT_COMMIT_HASH=${{ env.GIT_COMMIT_HASH }}
            NODE_PORT=3001
            SERVER_ORIGIN="http://localhost:3001"
            API_BASE_URL="http://user-service:80/v1/users"
          push: true
          tags: totocorpsoftwareinc/webserver:${{ env.GIT_COMMIT_HASH }}
