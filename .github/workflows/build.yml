# https://docs.github.com/en/actions/creating-actions/creating-a-composite-action
name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: go get ./...
      - name: Build
        run: go build -v ./...
