name: Go
on: [push]

# https://docs.github.com/en/actions/learn-github-actions/variables
env:
  GO_VERSION: '1.22.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '${GO_VERSION}'
      - name: Install dependencies
        run: go get ./...
      - name: Build
        run: go build -v ./...
